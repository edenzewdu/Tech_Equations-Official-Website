<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesViewDlg" widgetVar="ServicesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicesTitle}">
            <h:form id="ServicesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicesLabel_id}"/>
                        <h:outputText value="#{servicesController.selected.id}" title="#{bundle.ViewServicesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_name}"/>
                        <h:outputText value="#{servicesController.selected.name}" title="#{bundle.ViewServicesTitle_name}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_description}"/>
                        <h:outputText value="#{servicesController.selected.description}" title="#{bundle.ViewServicesTitle_description}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_createdAt}"/>
                        <h:outputText value="#{servicesController.selected.createdAt}" title="#{bundle.ViewServicesTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesLabel_updatedAt}"/>
                        <h:outputText value="#{servicesController.selected.updatedAt}" title="#{bundle.ViewServicesTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesLabel_img}"/>
                        <h:outputText value="#{servicesController.selected.img}" title="#{bundle.ViewServicesTitle_img}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
