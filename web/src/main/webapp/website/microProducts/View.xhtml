<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MicroProductsViewDlg" widgetVar="MicroProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMicroProductsTitle}">
            <h:form id="MicroProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{microProductsController.selected != null}">
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_id}"/>
                        <h:outputText value="#{microProductsController.selected.id}" title="#{bundle.ViewMicroProductsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_name}"/>
                        <h:outputText value="#{microProductsController.selected.name}" title="#{bundle.ViewMicroProductsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_description}"/>
                        <h:outputText value="#{microProductsController.selected.description}" title="#{bundle.ViewMicroProductsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_price}"/>
                        <h:outputText value="#{microProductsController.selected.price}" title="#{bundle.ViewMicroProductsTitle_price}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_imageUrl}"/>
                        <h:outputText value="#{microProductsController.selected.imageUrl}" title="#{bundle.ViewMicroProductsTitle_imageUrl}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_stock}"/>
                        <h:outputText value="#{microProductsController.selected.stock}" title="#{bundle.ViewMicroProductsTitle_stock}"/>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_createdAt}"/>
                        <h:outputText value="#{microProductsController.selected.createdAt}" title="#{bundle.ViewMicroProductsTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_updatedAt}"/>
                        <h:outputText value="#{microProductsController.selected.updatedAt}" title="#{bundle.ViewMicroProductsTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMicroProductsLabel_productId}"/>
                        <h:outputText value="#{microProductsController.selected.productId}" title="#{bundle.ViewMicroProductsTitle_productId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MicroProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
