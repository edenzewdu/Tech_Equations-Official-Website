<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContentBlocksViewDlg" widgetVar="ContentBlocksViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContentBlocksTitle}">
            <h:form id="ContentBlocksViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contentBlocksController.selected != null}">
                        <h:outputText value="#{bundle.ViewContentBlocksLabel_id}"/>
                        <h:outputText value="#{contentBlocksController.selected.id}" title="#{bundle.ViewContentBlocksTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContentBlocksLabel_content}"/>
                        <h:outputText value="#{contentBlocksController.selected.content}" title="#{bundle.ViewContentBlocksTitle_content}"/>
                        <h:outputText value="#{bundle.ViewContentBlocksLabel_updatedAt}"/>
                        <h:outputText value="#{contentBlocksController.selected.updatedAt}" title="#{bundle.ViewContentBlocksTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContentBlocksViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
