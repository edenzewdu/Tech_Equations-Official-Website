<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/webTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="ContentBlocksCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="ContentBlocks">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton actionListener="#{contentBlocksController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display"/>
                                <p:commandButton actionListener="#{contentBlocksController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{contentBlocksController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            //Header data
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{contentBlocksController.createItems}" var="item"
                                     selectionMode="single" selection="#{contentBlocksController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{contentBlocksController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="content">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.content}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="content" value="#{item.content}" title="#{bundle.CreateContentBlocksTitle_content}" required="true" requiredMessage="#{bundle.CreateContentBlocksRequiredMessage_content}"/>

                                        <p:selectBooleanCheckbox value="#{contentBlocksController.selected.content}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{contentBlocksController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
