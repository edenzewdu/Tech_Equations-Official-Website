<style>
    .social-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .social-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        color: white;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .social-card:hover {
        background: rgba(0, 255, 224, 0.15);
        transform: scale(1.05);
    }

    .social-card i {
        font-size: 1.4rem;
    }

    .twitter { border-left: 4px solid #1DA1F2; }
    .linkedin { border-left: 4px solid #0077B5; }
    .github { border-left: 4px solid #333; }
    .email { border-left: 4px solid #ff5f5f; }

</style>

                    <i class="fab fa-twitter"></i>

                </a>
                <a href="https://linkedin.com/company/techequations" target="_blank" class="social-card linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/TechEquations" target="_blank" class="social-card github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="mailto:hello@techequations.org" class="social-card email">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>
        </section>
