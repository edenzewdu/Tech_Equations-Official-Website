<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpactStatsViewDlg" widgetVar="ImpactStatsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImpactStatsTitle}">
            <h:form id="ImpactStatsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impactStatsController.selected != null}">
                        <h:outputText value="#{bundle.ViewImpactStatsLabel_id}"/>
                        <h:outputText value="#{impactStatsController.selected.id}" title="#{bundle.ViewImpactStatsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewImpactStatsLabel_label}"/>
                        <h:outputText value="#{impactStatsController.selected.label}" title="#{bundle.ViewImpactStatsTitle_label}"/>
                        <h:outputText value="#{bundle.ViewImpactStatsLabel_value}"/>
                        <h:outputText value="#{impactStatsController.selected.value}" title="#{bundle.ViewImpactStatsTitle_value}"/>
                        <h:outputText value="#{bundle.ViewImpactStatsLabel_createdAt}"/>
                        <h:outputText value="#{impactStatsController.selected.createdAt}" title="#{bundle.ViewImpactStatsTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewImpactStatsLabel_updatedAt}"/>
                        <h:outputText value="#{impactStatsController.selected.updatedAt}" title="#{bundle.ViewImpactStatsTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImpactStatsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
