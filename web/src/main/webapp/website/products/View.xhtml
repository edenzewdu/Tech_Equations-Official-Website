<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsViewDlg" widgetVar="ProductsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductsTitle}">
            <h:form id="ProductsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productsController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductsLabel_id}"/>
                        <h:outputText value="#{productsController.selected.id}" title="#{bundle.ViewProductsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_name}"/>
                        <h:outputText value="#{productsController.selected.name}" title="#{bundle.ViewProductsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_description}"/>
                        <h:outputText value="#{productsController.selected.description}" title="#{bundle.ViewProductsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_imageUrl}"/>
                        <h:outputText value="#{productsController.selected.imageUrl}" title="#{bundle.ViewProductsTitle_imageUrl}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_createdAt}"/>
                        <h:outputText value="#{productsController.selected.createdAt}" title="#{bundle.ViewProductsTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductsLabel_updatedAt}"/>
                        <h:outputText value="#{productsController.selected.updatedAt}" title="#{bundle.ViewProductsTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
