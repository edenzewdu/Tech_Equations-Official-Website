<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/webTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="Users"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="UsersListForm">
                <p:panel header="Users">
                    <p:toolbar styleClass="p-mb-4">

                        <p:toolbarGroup>
                            <p:commandButton id="createButton" styleClass="p-mr-2 p-mb-2" icon="pi pi-plus"   value="Create" actionListener="#{usersController.prepareCreate}" action="Create.xhtml?faces-redirect=true" />
                            <p:commandButton id="copyButton"  actionListener="#{usersController.prepareCopy}"   styleClass="p-mr-2 p-mb-2" icon="pi pi-copy" value="Copy" action="Create.xhtml?faces-redirect=true" disabled="#{empty usersController.multiselectionItems}"/>
                            <p:commandButton   id="editButton" actionListener="#{usersController.prepareEdit}"   styleClass="p-mr-2 p-mb-2" icon="pi pi-pencil" value="Edit" action="Edit.xhtml?faces-redirect=true" disabled="#{empty usersController.multiselectionItems}"/>
                            <p:commandButton id="deleteButton"   styleClass="p-mr-2 p-mb-2" icon="pi pi-trash"  value="Delete" actionListener="#{usersController.destroy}" update=":growl,datalist" disabled="#{empty usersController.multiselectionItems}">
                                <p:confirm type="popup" header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                            </p:commandButton>
                            <p:commandButton icon="pi pi-arrow-left" styleClass="p-mr-2 p-mb-2" value="Back" onclick="window.history.back()"/>
                            <p:menuButton styleClass="p-mr-2 p-mb-2" icon="pi pi-list" value="Details">
                                //Add Something
                            </p:menuButton>
                            <p:menuButton styleClass="p-mr-2 p-mb-2" icon="pi pi-list" value="Others">
                                //Add Something
                            </p:menuButton>
                        </p:toolbarGroup>

                        <p:toolbarGroup>
                            <p:commandButton styleClass="p-mr-2 p-mb-2" icon="pi pi-refresh"   value="Refresh All List"  actionListener="#{usersController.refreshList}" update="datalist"/>
                        </p:toolbarGroup> 
                        <p:toolbarGroup> 
                            <p:menuButton styleClass="p-mr-2 p-mb-2" icon="pi pi-list" value="Column">
                                //Add Something
                            </p:menuButton>
                        </p:toolbarGroup> 

                        <p:toolbarGroup>

                            <p:menuButton value="Export">
                                <p:menuitem value="XLS" styleClass="p-mr-2 p-mb-2" icon="pi pi-upload">
                                    <p:dataExporter type="xls" target="datalist" fileName="#{bundle.ListUsersTitle}"/>
                                </p:menuitem>
                                <p:menuitem value="PDF" styleClass="p-mr-2 p-mb-2">
                                    <p:dataExporter type="pdf" target="datalist" fileName="#{bundle.ListUsersTitle}"/>
                                </p:menuitem>
                                <p:menuitem value="CSV" styleClass="p-mr-2 p-mb-2">
                                    <p:dataExporter type="csv" target="datalist" fileName="#{bundle.ListUsersTitle}" />
                                </p:menuitem>
                                <p:menuitem value="XML" styleClass="p-mr-2 p-mb-2">
                                    <p:dataExporter type="xml" target="datalist" fileName="#{bundle.ListUsersTitle}"/>
                                </p:menuitem>
                            </p:menuButton>
                        </p:toolbarGroup> 
                    </p:toolbar>
                    <br/>
                    <p:dataTable id="datalist" value="#{usersController.items}" var="item"
                                 selectionPageOnly="false" selection="#{usersController.multiselectionItems}"
                                 paginator="true"  tableStyle="width:auto"
                                 paginatorPosition="bottom"
                                 reflow="true"
                                 styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                 rowSelectMode="none" resizableColumns="true" resizeMode="expand"
                                 rowKey="#{item.id}"
                                 rows="10" widgetVar="widgetItem" filteredValue="#{usersController.filteredValues}"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelectCheckbox"   update="@form UsersListForm:createButton UsersListForm:copyButton UsersListForm:editButton UsersListForm:deleteButton"/>
                        <p:ajax event="rowUnselectCheckbox" update="@form UsersListForm:createButton UsersListForm:copyButton UsersListForm:editButton UsersListForm:deleteButton"/>

                        <p:column selectionMode="multiple" style="width: 16px; text-align: center"/>
                        <p:column  sortBy="#{item.id}"  filterBy="#{item.id}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column  sortBy="#{item.name}"  filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column  sortBy="#{item.email}"  filterBy="#{item.email}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column  sortBy="#{item.passwordHash}"  filterBy="#{item.passwordHash}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="passwordHash"/>
                            </f:facet>
                            <h:outputText value="#{item.passwordHash}"/>
                        </p:column>
                        <p:column  sortBy="#{item.role}"  filterBy="#{item.role}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="role"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </p:column>
                        <p:column  sortBy="#{item.resetToken}"  filterBy="#{item.resetToken}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="resetToken"/>
                            </f:facet>
                            <h:outputText value="#{item.resetToken}"/>
                        </p:column>
                        <p:column  sortBy="#{item.resetTokenExpiry}"  filterBy="#{item.resetTokenExpiry}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="resetTokenExpiry"/>
                            </f:facet>
                            <h:outputText value="#{item.resetTokenExpiry}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column  sortBy="#{item.createdAt}"  filterBy="#{item.createdAt}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="createdAt"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column  sortBy="#{item.updatedAt}"  filterBy="#{item.updatedAt}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="updatedAt"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:contextMenu for="datalist">
                        <p:menuitem  id="createButton1" styleClass="p-mr-2 p-mb-2" icon="pi pi-plus"   value="Create" actionListener="#{usersController.prepareCreate}" action="Create.xhtml?faces-redirect=true" />
                        <p:menuitem  id="copyButton1" actionListener="#{usersController.prepareCopy}"   styleClass="p-mr-2 p-mb-2" icon="pi pi-copy" value="Copy" action="Create.xhtml?faces-redirect=true" disabled="#{empty usersController.multiselectionItems}"/>
                        <p:menuitem id="editButton1"  actionListener="#{usersController.prepareEdit}"   styleClass="p-mr-2 p-mb-2" icon="pi pi-pencil" value="Edit" action="Edit.xhtml?faces-redirect=true" disabled="#{empty usersController.multiselectionItems}"/>
                        <p:menuitem id="deleteButton1"  styleClass="p-mr-2 p-mb-2" icon="pi pi-trash"  value="Delete" actionListener="#{usersController.destroy}" update=":growl,datalist" disabled="#{empty usersController.multiselectionItems}">
                            <p:confirm type="popup" header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                        </p:menuitem>
                        <p:submenu  icon="pi pi-list" label="Details">
                        </p:submenu>

                    </p:contextMenu>
                    <p:confirmPopup global="true">
                        <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                    </p:confirmPopup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
