<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
    <title>Tech Equations - Our Partners</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap');

        /* Reset and base */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #fff;
            zoom: 0.8;
        }

        .ellipse-1 {
            position: absolute;
            width: 634px;
            height: 634px;
            top: 0;
            left: 0;
            background-color: #0f416c;
            border-radius: 50%;
            filter: blur(500px);
        }

        .ellipse, .ellipse-2 {
            position: absolute;
            width: 634px;
            height: 634px;
            border-radius: 50%;
            filter: blur(500px);
        }

        .ellipse {
            background-color: #ffd5d5;
            top: 34px;
            left: 0;
        }

        .ellipse-2 {
            background-color: #54be96;
            bottom: 0;
            right: 0;
        }

        /* Container */
        .partner-container {
            position: relative;
            max-width: 1100px;
            margin: 80px auto 120px;
            padding: 40px 30px 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            text-align: center;
            z-index: 10;
            background: linear-gradient(135deg, #0f416c 0%, #54be96 100%);
        }

        /* Title */
        .partner-title {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        /* Description */
        .partner-description {
            font-size: 1.3rem;
            font-weight: 400;
            color: #d6f4ee;
            margin-bottom: 50px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 1px 6px rgba(0,0,0,0.3);
        }

        /* Grid layout */
        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        /* Partner card */
        .partner-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            padding: 25px 20px;
            width: 220px;
            transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
            box-shadow 0.35s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .partner-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 100;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Partner logo */
        .partner-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 15px;
            filter: drop-shadow(0 3px 3px rgba(0,0,0,0.25));
            transition: filter 0.3s ease;
        }
        .partner-card:hover .partner-logo {
            filter: drop-shadow(0 6px 6px rgba(0,0,0,0.5));
        }

        /* Partner name */
        .partner-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.03em;
            user-select: none;
        }

        /* Partner description on hover */
        .partner-description-hover {
            font-size: 0.95rem;
            color: #cde8d8;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.35s ease, max-height 0.35s ease;
            text-align: center;
        }
        .partner-card:hover .partner-description-hover {
            opacity: 1;
            max-height: 100px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .partner-title {
                font-size: 2.8rem;
            }
            .partner-description {
                font-size: 1.1rem;
            }
            .partner-card {
                width: 90vw;
            }
        }
        @media (min-width: 768px) {
            .ellipse-1 {
                width: 434px;
                height: 434px;
            }

            .ellipse, .ellipse-2 {
                width: 434px;
                height: 434px;
            }
        }
    </style>
</h:head>
<h:body>
    <ui:include src="/website/common/navbar.xhtml"/>

    <p:outputPanel styleClass="ellipse" />
    <p:outputPanel styleClass="ellipse-2" />
    <p:outputPanel styleClass="ellipse-1" />

    <div class="partner-container" role="main" aria-label="Our Partners Section">
        <h1 class="partner-title">Our Partners</h1>
        <p class="partner-description">
            We proudly collaborate with industry-leading organizations that drive innovation and impact worldwide.
        </p>
        <div class="partner-grid" role="list">
            <ui:repeat value="#{partnersController.partners}" var="partner">
                <a href="#{partner.websiteUrl}" target="_blank" rel="noopener" role="listitem" aria-label="Partner: #{partner.name}">
                    <div class="partner-card" tabindex="0" aria-describedby="desc-#{partner.id}">
                        <img class="partner-logo" src="#{partner.logoUrl}" alt="#{partner.name} logo" />
                        <div class="partner-name">#{partner.name}</div>
                    </div>
                </a>
            </ui:repeat>
        </div>
    </div>
</h:body>
<footer>
    <ui:include src="/website/common/footer.xhtml" />
</footer>
</html>
