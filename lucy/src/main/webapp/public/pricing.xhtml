<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Tech Equations - Pricing Page</title>
    <style>
        html, body {
            margin: 0;
            /*background-image: url("../images/bg-bottom.svg"), url("../images/bg-top.svg");*/
            background-size: 280px 300px, 380px 530px;
            background-position: 0 110%, 100% 0%;
            background-repeat: no-repeat;
            background-color: hsl(240, 78%, 98%);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.3vw;
            overflow-x: hidden;
            zoom: 0.8;
        }
        .container-pricing{
            box-shadow: black;
            margin: 2px;
        }
         .header-panel {
             display: inline-flex;
             align-items: center;
             gap: 1rem;
             padding: 1% 3%;
             border: 2px #4facfe;
             border-radius: 10px;
             animation: glow 1.5s infinite ease-in-out;
             cursor: pointer;
             margin: 2% auto;
             background-color: hsl(240, 78%, 98%);
         }

        .freq-label {
            font-size: 100%;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .next-button {
            color: #4facfe;
            border: none;
            font-size: 100%;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .next-button:hover {
            transform: scale(1.1);
            color: #00c6ff;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #4facfe;
                background-color: white;
            }
            50% {
                box-shadow: 0 0 15px #00f2fe;
                background-color: white;
            }
            100% {
                box-shadow: 0 0 5px #4facfe;
                background-color: white;
            }
        }
          .grid-parent {
            margin: 60px 0;
            display: grid;
            grid-template-columns: repeat(3, 23%);
            justify-content: center;
            gap: 2rem;
        }

        .card {
            border-radius: 8px;
            padding: 10%;
            box-shadow: 0px 0px 25px -8px hsl(240, 9%, 76%);
            position: relative;
        }

        .basic-card, .master-card {
            background-color: white;
            color: rgb(83, 83, 83);
        }

        .professional-card {
            background-image: linear-gradient(to bottom right, #007ad9, #005fa3);
            color: white;
            transform: scale(1.05);
            z-index: 1;
            border: 3px solid #005fa3;
        }

        .professional-card::before {
            content: "RECOMMENDED";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            color: #124271;
            padding: 0.3em 1em;
            font-size: 0.9em;
            border-radius: 20px;
            font-weight: bold;
        }

        .card-title {
            margin: 25px 0 15px 0;
            color: hsl(233, 13%, 49%);
        }

        .professional-card .card-title {
            color: white;
        }

        .price {
            color: #124271;
            margin: 0 0 20px 0;
        }

        .professional-card .price {
            color: white;
        }

        .button {
            background-image: linear-gradient(to right, #007ad9, #124271);
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 1.3px;
            cursor: pointer;
        }

        .professional-card .button {
            background-color: #ffffff;
            color: #000000;
        }

        .professional-card .button:hover {
            background-image: linear-gradient(to right, #124271, #007ad9);
            color: white;
        }

        .button:hover {
            background-image: linear-gradient(to right, hsl(0, 0%, 100%), hsl(0, 0%, 100%));
            color: #007ad9;
            border: 1px solid #124271;
        }

        h5 {
            margin: 10px 0;
            font-weight: 500;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #d2d2d2;
        }

        .ellipse-1 {
            position: absolute;
            width: 634px;
            height: 634px;
            top: 0;
            left: 0;
            background-color: #0f416c;
            border-radius: 50%;
            filter: blur(500px);
        }

        .ellipse, .ellipse-2 {
            position: absolute;
            width: 634px;
            height: 634px;
            border-radius: 50%;
            filter: blur(500px);
        }

        .ellipse {
            background-color: #ffd5d5;
            top: 34px;
            left: 0;
        }

        .ellipse-2 {
            background-color: #54be96;
            bottom: 0;
            right: 0;
        }

        @media screen and (max-width: 800px) {
            .grid-parent {
                grid-template-columns: 1fr;
                gap: 5%;
                margin: 10%;
            }

            body {
                font-size: 3vw;
            }
            .ellipse-1 {
                width: 234px;
                height: 234px;
            }

            .ellipse, .ellipse-2 {
                width: 234px;
                height: 234px;
            }
            .header-panel {
                width: 30%;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.querySelector(".slider");
            if (slider) {
                slider.addEventListener("click", function () {
                    document.querySelectorAll(".price").forEach(p => {
                        p.style.display = (p.style.display === "none") ? "block" : "none";
                    });
                });
            }
        });

        document.addEventListener("keydown", function (event) {
            if (event.key === 'a' || event.key === 's') {
                document.querySelectorAll(".price").forEach(p => {
                    p.style.display = (p.style.display === "none") ? "block" : "none";
                });
            }
        });
    </script>
</h:head>

<h:body>

    <ui:include src="/common/navbar.xhtml" />

    <p:outputPanel styleClass="ellipse" />
    <p:outputPanel styleClass="ellipse-2" />
    <p:outputPanel styleClass="ellipse-1" />
    <!-- Hero Section -->
    <section style="padding: 4rem 2rem; text-align: center;">
        <h1 style="font-size: 3em; margin-bottom: 0.5rem; color: #124271;">Simple, Transparent Pricing</h1>
        <p style="font-size: 1.2em; color: #555; max-width: 700px; margin: 0 auto 2rem;">
            Choose a plan that works best for your business needs. Upgrade anytime as your team grows!
        </p>
    </section>

    <div class="container-pricing">
        <h:form>
            <header>
                <h:panelGrid columns="2" styleClass="header-panel">
                    <h:outputText value="#{pricingPlanController.currentFrequency}" styleClass="freq-label" />
                    <h:commandButton value="â–¶" action="#{pricingPlanController.nextFrequency}" styleClass="next-button" />
                </h:panelGrid>
            </header>
        </h:form>


        <div class="grid-parent">
            <ui:repeat value="#{pricingPlanController.publishedPricingPlansByFrequency}" var="plan">
                <div class="card #{plan.highlighted ? 'professional-card' : 'basic-card'}">
                    <h4 class="card-title">#{plan.name}</h4>

                    <h1 class="price special-price">
                        <h:panelGroup rendered="#{plan.original_price != 0}">
                            <del><span>birr</span>#{plan.original_price}</del>
                        </h:panelGroup>
                        <span>birr</span><ins>#{plan.price}</ins>
                    </h1>

                    <hr />
                    <ui:repeat value="#{fn:split(plan.features, ',')}" var="feature">
                        <h5 class="text">#{feature}</h5>
                        <hr />
                    </ui:repeat>

                    <button class="button" type="button">LEARN MORE</button>
                </div>
            </ui:repeat>
        </div>

        <ui:include src="/common/footer.xhtml" />
    </div>
</h:body>
</html>
