<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>
<h:head>
    <title>Pricing Plan Management</title>
    <script type="text/javascript">
        function toggleCreateForm() {
            var formDiv = document.getElementById("createPricingPlanForm");
            formDiv.style.display = formDiv.style.display === "none" ? "flex" : "none";
        }

    </script>
    <style type="text/css">
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            color: #555;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .add-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .search-bar {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .search-bar p\:inputText {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p\:column[headerText] {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        /* Main container styling */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* Adjust for sidebar */

        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin: 20px;

        }

        p\:column[headerText] {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        /* Style for the button */
        .clickable-btn {
            padding: 20px 30px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: auto;
            min-width: 120px;
        }

        /* Animation effect on click */
        .clickable-btn:active {
            transform: scale(0.95); /* Slightly shrink the button */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        /* Hover effect for more visual feedback */
        .clickable-btn:hover {
            background-color: #2c3e50; /* Darker shade when hovered */
        }
        /* Modal form overlay */
        .modal-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the modal */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }


        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-block-start: 30rem;
        }

        /* Headings */
        .modal-content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        .form-grid{
            width: 100%;
        }

        /* Labels */
        .form-label {
            display: block;
            width: 100%;
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #333;
            border: none;
        }

        /* Inputs */
        .form-input {
            display: block;
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Messages */
        .error-message {
            display: block;
            color: #d9534f;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border: none;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-submit, .btn-cancel {
            padding: 0.6rem 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #d9534f;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        /* Form title */
        .modal-content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }


        /* Search bar */
        .search-bar { margin-bottom: 10px; }
        .search-bar input { width: 300px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;}

        /* DataTable styling */
        .ui-datatable th { background: #2c3e50; color: #fff; font-weight: bold; padding: 10px; }
        .ui-datatable td { padding: 12px; border-bottom: 1px solid #eee; }
        .ui-datatable tr:hover { background: #f1f1f1; }

        /* RowEditor icons */
        .ui-row-editor .ui-button-icon-only { margin: 0 5px; }

        /* Make sure to override PrimeFaces defaults */
        .custom-delete-button {
            background-color: transparent !important;
            border: none !important;
            color: red !important;
            box-shadow: none !important;
            border-radius: 4px;
            padding: 0.4em 0.6em;
        }

        .custom-delete-button:hover {
            background-color: transparent !important;
            border: none !important;
            color: darkred !important;
        }

        .custom-delete-button .pi {
            font-size: 1.1em;
            vertical-align: middle;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        .ui-datatable {
            min-width: 850px; /* Keeps full table width and prevents compression */
        }
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
                overflow-x: auto;
            }


            .main-content.shifted {
                overflow-x: auto;
                margin-left: 230px;
            }

            .search-bar input {
                width: 55%;
            }

            .modal-content {
                max-width: 90%;
            }
            .table-wrapper {
                overflow-x: auto;
            }

            .ui-datatable {
                display: block;
            }
        }
    </style>
</h:head>

<h:body>
    <ui:include src="sidebar.xhtml" />

    <div class="main-content">
        <h1>Pricing Plan Management</h1>

        <!-- Create Plan Button -->
        <h:form style="display: flex; justify-content: flex-end; padding: 10px;">
            <h:commandButton value="+ Add Pricing Plan" type="button" onclick="toggleCreateForm()" styleClass="clickable-btn" />
        </h:form>

        <!-- Search Bar -->
        <div class="search-bar">
            <h:form>
                <p:inputText value="#{pricingPlanController.searchTerm}" placeholder="Search by name..." />
                <p:commandButton value="Search" icon="pi pi-search" action="#{pricingPlanController.searchPricingPlans()}" update="pricingPlanForm:pricingPlanTable" />
            </h:form>
        </div>

        <!-- Create Pricing Plan Form -->
        <div id="createPricingPlanForm" class="modal-form">
            <div class="modal-content">
                <h2>Add New Pricing Plan</h2>
                <h:form id="adminPricingPlanForm">
                    <h:panelGrid columns="2" columnClasses="form-label,form-input" styleClass="form-grid">

                        <h:messages globalOnly="true" layout="list" styleClass="error-message" />

                        <h:outputLabel value="Name:" for="name"/>
                        <h:inputText id="name" value="#{pricingPlanController.name}" required="true" requiredMessage="Name is required" styleClass="form-input"/>
                        <h:message for="name" styleClass="error-message" />

                        <h:outputLabel value="Origional Price:" for="price"/>
                        <h:inputText id="origionalPrice" value="#{pricingPlanController.originalPrice}" styleClass="form-input"/>
                        <h:message for="origionalPrice" styleClass="error-message" />

                        <h:outputLabel value="Price:" for="price"/>
                        <h:inputText id="price" value="#{pricingPlanController.price}" required="true" requiredMessage="Price is required" styleClass="form-input"/>
                        <h:message for="price" styleClass="error-message" />

                        <h:outputLabel value="Billing Frequency:" for="billing"/>
                        <h:inputText id="billing" value="#{pricingPlanController.billingFrequency}" required="true" requiredMessage="Billing frequency is required" styleClass="form-input"/>
                        <h:message for="billing" styleClass="error-message" />

                        <h:outputLabel value="Features (JSON/Markdown):" for="features"/>
                        <h:inputText id="features" value="#{pricingPlanController.features}" required="true" requiredMessage="Features are required" styleClass="form-input"/>
                        <h:message for="features" styleClass="error-message" />

                        <h:outputLabel value="Highlighted:" for="highlighted"/>
                        <h:selectBooleanCheckbox id="highlighted" value="#{pricingPlanController.highlighted}" />

                        <h:outputLabel value="Display Order:" for="order"/>
                        <h:inputText id="order" value="#{pricingPlanController.displayOrder}" styleClass="form-input">
                            <f:passThroughAttribute name="type" value="number" />
                            <f:passThroughAttribute name="min" value="0" />
                            <f:validateLongRange minimum="0" />
                        </h:inputText>
                        <h:message for="order" styleClass="error-message" />
                    </h:panelGrid>

                    <div class="form-buttons">
                        <h:commandButton value="Save" action="#{pricingPlanController.createPricingPlan()}" styleClass="btn-submit"/>
                        <h:commandButton value="Cancel" onclick="toggleCreateForm(); return false;" styleClass="btn-cancel"/>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- Pricing Plan Data Table -->
        <h:form id="pricingPlanForm">
            <p:dataTable id="pricingPlanTable" var="plan" onload="#{pricingPlanController.setCurrentFrequencyEmpty()}}" value="#{pricingPlanController.pricingPlans}" editable="true" styleClass="data-table" paginator="true" rows="10" columnClasses="form-label,form-input">
                <p:ajax event="rowEdit"
                        listener="#{pricingPlanController.onRowEdit}"
                        oncomplete="if (!args.validationFailed) PF('editConfirmWidget').show();"
                        process="@this"
                        update="pricingPlanForm:pricingPlanTable"
                        editable="if (!args.validationFailed) true"
                />
                <p:ajax event="rowEditCancel" listener="#{pricingPlanController.cancelEdit}" update="pricingPlanForm:pricingPlanTable"  />
                <p:column headerText="Name" sortBy="#{plan.name}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.name}"/></f:facet>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{plan.name}" required="true" requiredMessage="Name is required" styleClass="form-input" />
                            <h:message for="nameInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Price" sortBy="#{plan.price}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.price}" /></f:facet>
                        <f:facet name="input">
                            <h:inputText id="priceInput" value="#{plan.price}" required="true" requiredMessage="Price is required" styleClass="form-input" />
                            <h:message for="priceInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Origional Price" sortBy="#{plan.original_price}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.original_price}" /></f:facet>
                        <f:facet name="input">
                            <h:inputText id="originalPriceInput" value="#{plan.original_price}" styleClass="form-input" />
                            <h:message for="originalPriceInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Billing Frequency" sortBy="#{plan.billingFrequency}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.billingFrequency}"/></f:facet>
                        <f:facet name="input">
                            <h:inputText id="billingFrequencyInput" value="#{plan.billingFrequency}" required="true" requiredMessage="Billing Frequency is required" styleClass="form-input" />
                            <h:message for="billingFrequencyInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Features" sortBy="#{plan.features}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.features}"/></f:facet>
                        <f:facet name="input">
                            <h:inputText id="featureInput" value="#{plan.features}" required="true" requiredMessage="Feature is required" styleClass="form-input" />
                            <h:message for="featureInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Highlighted" sortBy="#{plan.highlighted}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{plan.highlighted ? 'Yes' : 'No'}"/></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu  id="highlightedInput" value="#{plan.highlighted}" styleClass="form-input">
                                <f:selectItem itemValue="#{true}" itemLabel="Yes" />
                                <f:selectItem itemValue="#{false}" itemLabel="No" />

                            </h:selectOneMenu>
                            <h:message for="highlightedInput" styleClass="error-message" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column headerText="Displayed Order"  sortBy="#{pricingPlanController.displayOrder}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{pricingPlanController.displayOrder}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="displayOrderInput" value="#{pricingPlanController.displayOrder}" validatorMessage="Please enter a whole number above 0." styleClass="form-input">
                                <f:passThroughAttribute name="type" value="number" />
                                <f:passThroughAttribute name="min" value="0" />
                                <f:validateLongRange minimum="0" />
                            </h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Actions">
                    <p:rowEditor editTitle="Edit" cancelTitle="Cancel" saveTitle="Save" />
                    <!-- Delete Button -->
                    <p:commandButton icon="pi pi-trash"
                                     action="#{pricingPlanController.deletePricingPlan()}"
                                     oncomplete="PF('deleteDialogWidget').show();"
                                     update="@form"
                                     styleClass="custom-delete-button"
                                     title="Delete"
                                     process="@this" />
                </p:column>
            </p:dataTable>
            <!-- Delete Confirmation Dialog -->
            <p:confirmDialog id="deleteConfirmDialog"
                             widgetVar="deleteDialogWidget"
                             message="Are you sure you want to delete this pricing Plan?"
                             header="Confirm Deletion"
                             icon="pi pi-exclamation-triangle"
                             showEffect="fade"
                             severity="warn"
                             hideEffect="fade"
                             closable="false">

                <p:commandButton value="Yes"
                                 action="#{pricingPlanController.deletePricingPlan()}"
                                 update="pricingPlanForm:pricingPlanTable"
                                 oncomplete="PF('deleteDialogWidget').hide();"
                                 icon="pi pi-check" />


                <p:commandButton value="No"
                                 onclick="PF('deleteDialogWidget').hide();"
                                 icon="pi pi-times"
                                 type="button" />

            </p:confirmDialog>

        </h:form>
    </div>
    <p:confirmDialog id="editConfirmDialog"
                     message="Are you sure you want to edit this pricing Plan?"
                     header="Edit Confirmation"
                     severity="warn"
                     widgetVar="editConfirmWidget"
                     closable="false">

        <p:commandButton value="Yes"
                         actionListener="#{pricingPlanController.confirmEdit()}"
                         update="pricingPlanForm:pricingPlanTable growl"
                         oncomplete="PF('editConfirmWidget').hide()"
                         icon="pi pi-check" />

        <p:commandButton value="No"
                         actionListener="#{pricingPlanController.cancelEdit}"
                         process="@this"
                         oncomplete="PF('editConfirmWidget').hide()"
                         icon="pi pi-times"
                         immediate="true"
                         update="pricingPlanForm"/>
    </p:confirmDialog>
    <p:dialog id="WarningDialog" widgetVar="WarningDialogWidget" modal="true" resizable="false" draggable="false" closable="true">
        <h:outputText value="Pricing Plans with the same Display order exist!" />
    </p:dialog>

</h:body>
</html>
