<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Contact Management</title>
    <script type="text/javascript">
        function toggleCreateForm() {
            var formDiv = document.getElementById("createContactForm");
            formDiv.style.display = formDiv.style.display === "none" ? "flex" : "none";
        }
    </script>
    <style type="text/css">
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fc;
            color: #555;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .add-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .search-bar {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .search-bar p\:inputText {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p\:column[headerText] {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        /* Main container styling */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* Adjust for sidebar */

        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin: 20px;

        }

        p\:column[headerText] {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        /* Style for the button */
        .clickable-btn {
            padding: 20px 30px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: auto;
            min-width: 120px;
        }

        /* Animation effect on click */
        .clickable-btn:active {
            transform: scale(0.95); /* Slightly shrink the button */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect */
        }

        /* Hover effect for more visual feedback */
        .clickable-btn:hover {
            background-color: #2c3e50; /* Darker shade when hovered */
        }
        /* Modal form overlay */
        .modal-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the modal */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }


        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-block-start: 30rem;
        }

        /* Headings */
        .modal-content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        .form-grid{
            width: 100%;
        }

        /* Labels */
        .form-label {
            display: block;
            width: 100%;
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #333;
            border: none;
        }

        /* Inputs */
        .form-input {
            display: block;
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Messages */
        .error-message {
            display: block;
            color: #d9534f;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border: none;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-submit, .btn-cancel {
            padding: 0.6rem 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #d9534f;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        /* Form title */
        .modal-content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }


        /* Search bar */
        .search-bar { margin-bottom: 10px; }
        .search-bar input { width: 300px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;}

        /* DataTable styling */
        .ui-datatable th { background: #2c3e50; color: #fff; font-weight: bold; padding: 10px; }
        .ui-datatable td { padding: 12px; border-bottom: 1px solid #eee; }
        .ui-datatable tr:hover { background: #f1f1f1; }

        /* RowEditor icons */
        .ui-row-editor .ui-button-icon-only { margin: 0 5px; }

        /* Make sure to override PrimeFaces defaults */
        .custom-delete-button {
            background-color: transparent !important;
            border: none !important;
            color: red !important;
            box-shadow: none !important;
            border-radius: 4px;
            padding: 0.4em 0.6em;
        }

        .custom-delete-button:hover {
            background-color: transparent !important;
            border: none !important;
            color: darkred !important;
        }

        .custom-delete-button .pi {
            font-size: 1.1em;
            vertical-align: middle;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        .ui-datatable {
            min-width: 850px; /* Keeps full table width and prevents compression */
        }
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
                overflow-x: auto;
            }


            .main-content.shifted {
                overflow-x: auto;
                margin-left: 230px;
            }

            .search-bar input {
                width: 55%;
            }

            .modal-content {
                max-width: 90%;
            }
            .table-wrapper {
                overflow-x: auto;
            }

            .ui-datatable {
                display: block;
            }
        }
    </style>
</h:head>

<h:body>
    <ui:include src="sidebar.xhtml" />

    <div class="main-content">
        <h1>Contact Management</h1>

        <!-- Search bar -->
        <div class="search-bar">
            <h:form>
                <p:inputText value="#{contactController.searchTerm}" placeholder="Search by name or email..." />
                <p:commandButton value="Search" icon="pi pi-search" action="#{contactController.searchContact()}" update="contactForm:contactTable" />
            </h:form>
        </div>



        <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <!-- Contact table -->
        <h:form id="contactForm" style="zoom: 0.9;">
            <div class="table-wrapper">
                <p:dataTable id="contactTable" value="#{contactController.contacts}" var="contact" paginator="true" rows="10"
                             responsiveLayout="scroll" styleClass="ui-datatable">

                    <p:column headerText="Name" sortBy="#{contact.name}">
                        <h:outputText value="#{contact.name}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{contact.email}">
                        <h:outputText value="#{contact.email}" />
                    </p:column>

                    <p:column headerText="Subject" sortBy="#{contact.subject}">
                        <h:outputText value="#{contact.subject}" />
                    </p:column>

                    <p:column headerText="Message">
                        <h:outputText value="#{contact.message}" />
                    </p:column>

                    <p:column headerText="Read" style="width:100px; text-align:center;">
                        <p:selectBooleanButton value="#{contact.read}" onLabel="Yes" offLabel="No"
                                               styleClass="ui-button-sm"
                                               onChange="PF('dtWidget').filter();"
                        >
                            <p:ajax update="contactTable" listener="#{contactController.toggleRead(contact)}" />
                        </p:selectBooleanButton>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </div>
</h:body>

</html>
