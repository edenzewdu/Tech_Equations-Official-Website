<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>FAQs</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }

        footer {
            background-color: #eee;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            margin-top: 3em;
        }

        .partners, .faq {
            display: grid;
            gap: 1.5em;
            padding: 2em;
            max-width: 1000px;
            margin: auto;
        }

        .partner-card, .faq-item {
            background-color: white;
            border-radius: 10px;
            padding: 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .partner-card:hover, .faq-item:hover {
            transform: scale(1.02);
        }

        .partner-card img {
            max-width: 100px;
            display: block;
            margin-bottom: 1em;
        }

    </style>
</head>
<body>
<h:form>
    <ui:include src="/common/navbar.xhtml" />

    <header>
        <h1>Frequently Asked Questions</h1>
    </header>

    <section class="faq">
        <h:panelGrid columns="1" styleClass="faq-grid">
            <h:panelGroup styleClass="faq-item">
                <h3>What is your mission?</h3>
                <p>Our mission is to empower students through access to technology and education.</p>
            </h:panelGroup>

            <h:panelGroup styleClass="faq-item">
                <h3>How can I donate?</h3>
                <p>You can donate via our website's Donate button or through partner platforms listed on the Partners page.</p>
            </h:panelGroup>
            <!-- Add more FAQ items here using similar h:panelGroup structure -->
        </h:panelGrid>
    </section>
</h:form>
<ui:include src="/common/footer.xhtml"></ui:include>
</body>
</html>
