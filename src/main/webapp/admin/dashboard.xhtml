<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Tech Equations - Admin Dashboard</title>
    <style type="text/css">
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body setup */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll when sidebar is toggled */
        }

        /* Card Container */
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Card Styling */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #34495e;
        }

        /* Mobile responsive design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0 !important;
            }

            .main-content.shifted {
                margin-left: 0 !important;
            }

            .card-container {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                width: 100%;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Animation for smooth page transition */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            animation: fadeIn 0.6s ease-in-out;
        }

    </style>

</h:head>

<h:body>
    <!-- Include header at the top -->
        <ui:include src="sidebar.xhtml" />


    <!-- Main content starts after the sidebar -->
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <h3>Total Users</h3>
                <p>#{adminBean.userCount}</p>
            </div>
            <div class="card">
                <h3>Contact Submissions (Today)</h3>
                <p>#{adminBean.contactsToday}</p>
            </div>
            <div class="card">
                <h3>Total Testimonials</h3>
                <p>#{adminBean.totalTestimonials}</p>
            </div>
        </div>
    </div>
</h:body>
</html>
